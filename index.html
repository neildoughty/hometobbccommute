<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Commute Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --accent: #d32f2f; --bg: #fdf2f2; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 10px; transition: background 0.4s ease; margin: 0; }
        
        /* Alert Banner for Station Closures */
        #alert-box { display: none; background: #ffeb3b; border: 2px solid #fbc02d; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-weight: bold; color: #000; font-size: 0.9em; }
        
        .card { background: #fff; padding: 12px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 6px solid var(--accent); }
        h3 { font-size: 0.85em; text-transform: uppercase; color: #666; margin: 5px 0 8px 0; letter-spacing: 0.5px; }
        .train-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-variant-numeric: tabular-nums; }
        .train-row:last-child { border-bottom: none; }
        
        #flip-btn { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 1.1em; font-weight: 800; margin-bottom: 15px; box-shadow: 0 4px 0 rgba(0,0,0,0.2); active { transform: translateY(2px); box-shadow: none; } }
        
        .line-pill { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; color: white; margin-right: 5px; font-weight: bold; }
        .piccadilly { background: #003688; }
        .victoria { background: #0098d4; }
        .rail { background: #333; }
    </style>
</head>
<body>

    <button id="flip-btn" onclick="toggleCommute()">Switch to: HOMEBOUND üè†</button>

    <div id="alert-box"></div>

    <div id="line-status-summary" style="margin-bottom: 15px;"></div>

    <div id="section-1">
        <h3 id="title-1">Primary Route</h3>
        <div id="arrivals-1" class="card">Fetching...</div>
    </div>

    <div id="section-2">
        <h3 id="title-2">Secondary / Backup</h3>
        <div id="arrivals-2" class="card">Fetching...</div>
    </div>

    <script>
        const API_KEY = 'YOUR_TFL_API_KEY'; 
        let isOutward = true;

        const STATIONS = {
            bowes: '910GBOWESPK',
            bounds: '940GZZLUBDS',
            oxford: '940GZZLUOXC',
            finsbury: '940GZZLUFPK',
            hi: '940GZZLUHAI'
        };

        async function updateUI() {
            const root = document.documentElement;
            const btn = document.getElementById('flip-btn');
            const alertBox = document.getElementById('alert-box');
            alertBox.style.display = 'none'; // Reset alerts

            if (isOutward) {
                // RED THEME
                root.style.setProperty('--accent', '#d32f2f');
                root.style.setProperty('--bg', '#fdf2f2');
                btn.innerText = "SWITCH TO: HOMEWARD üè†";
                document.getElementById('title-1').innerText = "Main: Bowes Park (Rail)";
                document.getElementById('title-2').innerText = "Backup: Bounds Green (Picc)";
                
                fetchArrivals(STATIONS.bowes, 'arrivals-1', 'Southbound');
                fetchArrivals(STATIONS.bounds, 'arrivals-2', 'Southbound');
                checkStationStatus(STATIONS.bounds, "Bounds Green");
            } else {
                // GREEN THEME
                root.style.setProperty('--accent', '#2e7d32');
                root.style.setProperty('--bg', '#f2fdf2');
                btn.innerText = "SWITCH TO: OUTWARD üíº";
                document.getElementById('title-1').innerText = "Start: Oxford Circus (Vic)";
                document.getElementById('title-2').innerText = "Return: H&I (Rail) / Finsbury (Picc)";
                
                fetchArrivals(STATIONS.oxford, 'arrivals-1', 'Northbound');
                fetchMultiArrivals([STATIONS.hi, STATIONS.finsbury], 'arrivals-2', 'Northbound');
                checkStationStatus(STATIONS.finsbury, "Finsbury Park");
            }
            fetchLineStatus();
        }

        async function checkStationStatus(id, name) {
            try {
                const res = await fetch(`https://api.tfl.gov.uk/StopPoint/${id}/Status?app_key=${API_KEY}`);
                const data = await res.json();
                if (data[0] && data[0].statusSeverity !== 10) {
                    const box = document.getElementById('alert-box');
                    box.style.display = 'block';
                    box.innerText = `‚ö†Ô∏è ALERT: ${name} Station - ${data[0].statusSeverityDescription}`;
                }
            } catch (e) { console.error("Status error", e); }
        }

        async function fetchArrivals(id, elementId, direction) {
            try {
                const res = await fetch(`https://api.tfl.gov.uk/StopPoint/${id}/Arrivals?app_key=${API_KEY}`);
                const data = await res.json();
                const filtered = data
                    .filter(t => t.direction === direction || t.platformName.toLowerCase().includes(direction.toLowerCase()))
                    .sort((a, b) => a.timeToStation - b.timeToStation)
                    .slice(0, 4);
                render(elementId, filtered);
            } catch (e) { document.getElementById(elementId).innerText = "Error fetching data."; }
        }

        async function fetchMultiArrivals(ids, elementId, direction) {
            const promises = ids.map(id => fetch(`https://api.tfl.gov.uk/StopPoint/${id}/Arrivals?app_key=${API_KEY}`).then(r => r.json()));
            const results = await Promise.all(promises);
            const combined = [].concat(...results)
                .filter(t => t.platformName.toLowerCase().includes(direction.toLowerCase()))
                .sort((a, b) => a.timeToStation - b.timeToStation)
                .slice(0, 6);
            render(elementId, combined);
        }

        function render(el, items) {
            document.getElementById(el).innerHTML = items.map(t => {
                let lineClass = t.lineName.toLowerCase().includes('piccadilly') ? 'piccadilly' : 
                                t.lineName.toLowerCase().includes('victoria') ? 'victoria' : 'rail';
                return `
                <div class="train-row">
                    <span><span class="line-pill ${lineClass}">${t.lineName[0]}</span> ${t.destinationName.split('Rail Station')[0]}</span>
                    <span><strong>${Math.round(t.timeToStation / 60)}m</strong></span>
                </div>`;
            }).join('') || "No upcoming departures.";
        }

        async function fetchLineStatus() {
            const res = await fetch(`https://api.tfl.gov.uk/Line/victoria,piccadilly,great-northern/Status?app_key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('line-status-summary').innerHTML = data.map(l => {
                const isGood = l.lineStatuses[0].statusSeverity === 10;
                return `<span style="font-size: 0.75em; margin-right: 10px; color: ${isGood ? '#666' : 'red'}; font-weight: ${isGood ? 'normal' : 'bold'};">
                    ‚óè ${l.name}: ${l.lineStatuses[0].statusSeverityDescription}
                </span>`;
            }).join('');
        }

        function toggleCommute() { 
            isOutward = !isOutward; 
            window.scrollTo(0,0);
            updateUI(); 
        }
        
        setInterval(updateUI, 30000); // 30 second refresh
        updateUI();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
